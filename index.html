<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gilson Kedson">
    <title>Calculadora BÃ¡sica JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="container">
        <div id="result">0</div>

        <div class="row">
            <div id="button-clean" onclick="getData('clean')">AC</div>
            <div id="button-delete" onclick="getData('delete')">DEL</div>
        </div>

        <div class="row">
            <div onclick="getData(1)">1</div>
            <div onclick="getData(2)">2</div>
            <div onclick="getData(3)">3</div>
            <div onclick="getData('-')">-</div>
        </div>

        <div class="row">
            <div onclick="getData(4)">4</div>
            <div onclick="getData(5)">5</div>
            <div onclick="getData(6)">6</div>
            <div onclick="getData('*')">*</div>
        </div>

        <div class="row">
            <div onclick="getData(7)">7</div>
            <div onclick="getData(8)">8</div>
            <div onclick="getData(9)">9</div>
            <div onclick="getData('/')">/</div>
        </div>

        <div class="row">
            <div onclick="getData(0)">0</div>
            <div onclick="getData('.')">.</div>
            <div onclick="getData('=')">=</div>
            <div onclick="getData('+')">+</div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
